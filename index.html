<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 id="heading-title">
            Quiz
        </h1>
    </header>
    <main>
        <!-- Start Button -->
        <button id="start-quiz"> Start Quiz! </button>
        <!-- Timer -->
        <div id="time">Time left: <span id="time-left"></span></div>
        <!-- Quiz container -->
        <div id="card-container">
            <h2 id="card-question"></h2>
            <div id="worth">Worth <span id="points"></span> points</div>
            <hr>
            <!-- Answers -->
            <form id="card-answers">
            </form>
            <section id="card-footer">
                <h3 id="question-result"></h3>
                <!-- Next Question Button -->
                <button id="next-question">Next Question</button>
            </section>
        </div>
    </main>
    <footer>
        <!-- Leaderboard -->
        <table id="leaderboard">
            
        </table>
    </footer>
    <script src="script.js"></script>
</body>

</html>
