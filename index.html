<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <header>
        <h1 id="heading-title">
            Quiz
        </h1>
    </header>
    <main>
        <button id="start-quiz"> Start Quiz! </button>
        <div id="card-container">
            <h2 id="card-question">Question goes here?</h2>
            <div id="time">Time left: <span id="time-left"></span></div>
            <form id="card-answers">
                <ul>
                    <li>
                        <label for="">A1:</label>
                        <input />
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="">A2:</label>
                        <input />
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="">A3:</label>
                        <input />
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="">A4:</label>
                        <input />
                    </li>
                </ul>
                <input type="submit" id="submit" value="Submit"/>
                <button id="next-question">Next Question --></button>
            </form>
            <h3 id="card-footer"></h3>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
